<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Circle</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" type="text/css" href="./styles/main.css " />
    <link rel="stylesheet" type="text/css" href="./styles/style.css " />
  </head>
  <body>
    <header>
      <div class="nav-bar-container">
        <img
          class="header-logo"
          src="./images/logos/circle.svg"
          alt="circle-logo"
        />

        <nav class="nav">
          <button id="burguer-icon-off" class="burguer-icon-off">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="nav-list">
            <li><a href="index.html">Home</a></li>
            <li><a href="projects.html">Projects</a></li>
            <li><a href="#services">Services</a></li>
            <li id="contact-li"><a href="contactus.html">Contact</a></li>
          </ul>
        </nav>

        <a id="header-button" class="blue-button" href="contactus.html">Contact Us</a>
        <button id="burguer-icon-on" class="burguer-icon-on">
          <i class="fa fa-bars"></i>
        </button>
      </div>
    </header>

    <section class="contactus">
      <div>
        <h1>Contact Us</h1>
      </div>

      <form>
        <div class="input-form full-row">
          <label class="text body-intro-regular">Full Name *</label>
          <input class="text body-intro-medium" name="fullname" type="text" placeholder="Enter your full name">
        </div>
        
        <div class="double-div-form">
          <div class="input-form half-row">
            <label>Email</label>
            <input class="text body-intro-medium" name="email" type="email" placeholder="Enter your email">
          </div>

          <div class="input-form half-row">
            <label class="text body-intro-medium">Phone</label>
            <input class="text body-intro-medium" name="phone" type="text" placeholder="Enter your phone">
          </div>
        </div>

        <div class="input-form full-row">
          <label class="text body-intro-medium">Message</label>
          <textarea class="text textarea body-intro-medium" name="message" rows="8" cols="50" maxlength="200" placeholder="Write your message here...."></textarea>
        </div>

        <button class="submit-button">Submit</button>

      </form>
    </section>

    <footer>
      <div class="footer-left">
        <img
          class="header-logo"
          src="./images/logos/circle.svg"
          alt="circle-logo"
        />
        <p>2972 Westheimer Rd. Santa Ana, Illinois 85486 </p>
      </div>

      <div class="footer-right">
        <div class="footer-row">
            <p>Team</p>
            <p>Services</p>
            <p>About Us</p>    
        </div>
        <div class="footer-row">
            <p>Press</p>
            <p>Projects</p>
            <p>Privacy Policy</p>    
        </div>
      </div>
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
